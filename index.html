<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Covid-19 Live Tracker India</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id="particles-js">
		<div class="covid19-container">

			<h1>Covid-19 Live Tracker India</h1>
			<p class="indexCountry">Country: India</p>
			<div class="upper_detail">
				<div class="up">
					<p class="indexTotalCases">Total Cases: </p>
					<p class="indexRecovered">Recovered: </p>
				</div>
				<div class="down">
					<p class="indexActiveCases">Active Cases: </p>
					<p class="indexDeaths">Deaths: </p>
				</div>				
			</div>

			<p class="indexUpdatedTime"></p>
			<!-- <input type="text" name="region" id="indRegion" placeholder="Enter Location"> -->
			<div class="indexDropDown">
				<label for="Region">Choose a State:</label>
				  <select id="indexDropdownRegion" name="region">
				    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
				    <option value="Andhra Pradesh">Andhra Pradesh</option>
				    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
				    <option value="Assam">Assam</option>
				    <option value="Bihar">Bihar</option>
				    <option value="Chandigarh">Chandigarh</option>
				    <option value="Chhattisgarh">Chhattisgarh</option>
				    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
				    <option value="Delhi">Delhi</option>
				    <option value="Goa">Goa</option>
				    <option value="Gujarat">Gujarat</option>
				    <option value="Haryana">Haryana</option>
				    <option value="Himachal Pradesh">Himachal Pradesh</option>
				    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
				    <option value="Jharkhand">Jharkhand</option>
				    <option value="Karnataka">Karnataka</option>
				    <option value="Kerala">Kerala</option>
				    <option value="Ladakh">Ladakh</option>
				    <option value="Madhya Pradesh">Madhya Pradesh</option>
				    <option value="Maharashtra">Maharashtra</option>
				    <option value="Manipur">Manipur</option>
				    <option value="Meghalaya">Meghalaya</option>
				    <option value="Mizoram">Mizoram</option>
				    <option value="Nagaland">Nagaland</option>
				    <option value="Odisha">Odisha</option>
				    <option value="Puducherry">Puducherry</option>
				    <option value="Punjab">Punjab</option>
				    <option value="Rajasthan">Rajasthan</option>
				    <option value="Sikkim">Sikkim</option>
				    <option value="Tamil Nadu">Tamil Nadu</option>
				    <option value="Telangana">Telangana</option>
				    <option value="Tripura">Tripura</option>
				    <option value="Uttarakhand">Uttarakhand</option>
				    <option value="Uttar Pradesh">Uttar Pradesh</option>
				    <option value="West Bengal">West Bengal</option>
				    <option value="Cases being reassigned to states">Cases being reassigned to states</option>
				  </select>
				  <button class="indexBtn" onclick="searchRegion()">Search</button>
			</div>
			
			<div id="middle_detail" class="middle_detail" style="visibility: hidden">
				<p class="indexState"></p>
				<div class="up">
					<p class="indexStateTotalCases" ></p>
					<p class="indexStateRecovered" ></p>
				</div>
				<div class="down">
					<p class="indexStateTotalInfected" ></p>
					<p class="indexStateDeceased" ></p>
				</div>				
			</div>
			
			<div id="DistrictSearch" class="DistrictSearch" style="visibility: hidden">
				<!-- <input type="text" name="district" id="indexDistrict" placeholder="Enter a District Name"> -->
				<select id="indexDistrict" name="district">
					
				</select>
				<button class="indexSearchBtn" onclick="searchDistrict()">Search</button>
			</div>
			<p class="indexDistrictErrorCase"></p>

			<div id="lower_detail" class="lower_detail" style="visibility: hidden">
				<p class="indexDistrict"></p>
				
				<div class="up">
					<p class="indexDistrictConfirmed" ></p>
					<p class="indexDistrictRecovered" ></p>
				</div>
				<div class="down">
					<p class="indexDistrictActive" ></p>
					<p class="indexDistrictDeceased" ></p>
				</div>				
			</div>

		</div>
	</div>
	<script src="particles.js-master/particles.js"></script>
	<script src="particles.js-master/demo/js/app.js"></script>

</body>
</html>
